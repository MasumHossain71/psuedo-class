<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psuedo class</title>
  <style>
    h1{
      color: #ff2b6e;
    }
    h1:hover{
      color:blueviolet;
      font-size: 50px;
    }
    .special-effect:hover{
      font-family: sans-serif;
      color:rgb(0, 255, 221);
    }
    input:focus{
      font-weight: 700;
      font-size: 20px;
      color:#ff2b6e
    }
    li:nth-child(2n+1){
      background-color: indianred;
      width: 150px;
    }
  </style>  
</head>
<body>
  <h1>This is a heading</h1>
  <h1 class="special-effect">This is another heading</h1>
  <h1>This is triple heading</h1>
  <input type="text" name="name"><br>
  <input type="email" name="email"><br>
  <ul>
    <li>this is li-1</li>
    <li>This is list -2</li>
    <li>This is list -3</li>
    <li>This is list -4</li>
    <li>This is list -5</li>
  </ul>
</body>
</html>
